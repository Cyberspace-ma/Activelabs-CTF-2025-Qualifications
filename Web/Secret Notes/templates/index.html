<!-- templates/index.html -->
{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center my-5">
    <h1>Welcome to Secret Notes</h1>
    <p class="lead">A secure place to store your personal notes.</p>
    
    {% if not session.get('user_id') %}
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    </div>
    {% endif %}
</div>
{% endblock %}
